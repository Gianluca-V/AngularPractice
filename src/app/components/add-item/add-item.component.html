<div class="form-container">
<form action="" method="post"(ngSubmit)="onSubmit()">
    <h1>Add item</h1>
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" [(ngModel)]="name">
    </div>

    <div>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" min="0" [(ngModel)]="price">
    </div>

    <div>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" min="0" [(ngModel)]="quantity">
    </div>
    <input type="submit" value="Add">
</form>
</div>
